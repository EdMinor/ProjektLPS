<header class="header">
  <div class="header-content">
    <!-- Logo & Home Link -->
    <div class="header-left">
      <a routerLink="/home" class="logo">
        🎯 LPIC Simulator
      </a>
    </div>

    <!-- Breadcrumb Menu Buttons -->
    <nav class="breadcrumbs" *ngIf="breadcrumbs && breadcrumbs.length > 0">
      <div class="breadcrumb-item" *ngFor="let item of breadcrumbs; let last = last; let i = index">
        <ng-container *ngIf="!last && item.route; else lastItem">
          <a [routerLink]="item.route" class="breadcrumb-button">
            {{ item.label }}
          </a>
        </ng-container>
        <ng-template #lastItem>
          <span class="breadcrumb-button active">
            {{ item.label }}
          </span>
        </ng-template>
        
        <!-- Separator Arrow (außer beim letzten Element) -->
        <span class="breadcrumb-separator" *ngIf="!last"></span>
      </div>
    </nav>

    <!-- Header Right - Theme Toggle -->
    <div class="header-right">
      <button 
        class="theme-toggle"
        (click)="toggleTheme()"
        [attr.aria-label]="isDarkMode ? 'Light Mode aktivieren' : 'Dark Mode aktivieren'"
      >
        <span class="theme-icon">{{ isDarkMode ? '☀️' : '🌙' }}</span>
        <span class="theme-text">{{ isDarkMode ? 'Light' : 'Dark' }}</span>
      </button>
    </div>
  </div>
</header>
